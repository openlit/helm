# Overrides the default name for the release.
nameOverride: ""
# Overrides the default fullname for the release.
fullnameOverride: ""

# Additional labels to add to all resources.
additionalLabels: {}
# my-label: my-value

# Number of replicas
replicaCount: 1

# Image repository and tag
image:
  repository: ghcr.io/openlit/openlit
  pullPolicy: IfNotPresent
  # Overrides the image tag whose default is the chart appVersion.
  tag: ""
# List of secrets containing credentials to pull images
imagePullSecrets: []

# Kubernetes Service configuration for the OpenLIT
service:
  # Type of service (e.g., LoadBalancer, NodePort)
  type: LoadBalancer
  # Port on which the service is exposed
  port: 3000
  # Port on which the openlit is running
  target_port: 3000
  # Session affinity configuration
  sessionAffinity: None

  # Kubernetes service annotations
  annotations: {}

# Resource limit and request configuration for the OpenLIT pod
resources:
  limits:
    cpu: 2000m
    memory: 2Gi
  requests:
    cpu: 100m
    memory: 128Mi

# Annotations to be added to the OpenLIT pods
podAnnotations: {}

# Node labels for pod assignment
nodeSelector: {}

# Tolerations for pod assignment
tolerations: []

# Affinity for pod assignment
affinity: {}

# Persistent storage configuration for OpenLIT
persistence:
  # Enable persistent storage for OpenLIT data
  enabled: true
  # storageClassName: ""
  # Access mode for the persistent volume
  accessMode: ReadWriteOnce
  # Size of the persistent volume
  size: 5Gi

# OpenLIT-specific configurations
config:
  # secret:
  #   # Name of the secret that contains the ClickHouse User and Password
  #   name: ""
  #   # Key in the secret that contains the ClickHouse User's password
  #   passwordKey: ""
  #   # Key in the secret that contains the ClickHouse User name
  #   usernameKey: ""

  # SQLite database URL (where the data is stored)
  sqlite_url: file:/app/client/data/data.db

  # Configuration for the OpenLIT Backend Database (ClickHouse)
  database:
    name: openlit
    # if you set secrets.existingSecret to true, Skip the username field
    username: default
    # if you set secrets.existingSecret to true, Skip the password field
    password: OPENLIT
    host: "openlit-db.default.svc.cluster.local"
    port: "8123"

  # Set to true or false for anonymous usage metrics. More info: https://docs.openlit.io/latest/anonymous-telemetry
  usageMetrics: true

  # To use OpenLIT with email and password authentication, configure the following settings:
  preview_mode:
    enabled: false
    account_email: user@openlit.io
    account_password: openlituser

  # OpAMP (OpenTelemetry Agent Management Protocol) and embedded collector configuration
  opamp:
    # Environment for OpAMP (e.g., production, staging, development)
    environment: production
    # Skip TLS certificate verification (set to true only for testing)
    tlsInsecureSkipVerify: false
    # Require client certificate for TLS
    tlsRequireClientCert: true
    # Minimum TLS version (1.2 or 1.3)
    tlsMinVersion: "1.2"
    # Maximum TLS version (1.2 or 1.3)
    tlsMaxVersion: "1.3"
    # Log level for OpAMP (debug, info, warn, error)
    logLevel: info

# ClickHouse database configuration (used as the backend for OpenLIT)
clickhouse:
  # Toggle to enable/disable the ClickHouse database deployment
  enabled: true

  # Docker image configuration for ClickHouse
  image:
    repository: clickhouse/clickhouse-server
    tag: 24.2.2
    pullPolicy: IfNotPresent

  # Authentication configuration for ClickHouse
  auth:
    secret:
      # Name of the secret that contains the ClickHouse User and Password
      name: ""
      # Key in the secret that contains the ClickHouse User's password
      passwordKey: ""
      # Key in the secret that contains the ClickHouse User name
      usernameKey: ""

    # if you set clickhouse.secret, Skip this username field
    user: default
    # if you set clickhouse.secret, Skip this password field
    password: OPENLIT

  # Kubernetes Service configuration for ClickHouse
  service:
    type: ClusterIP

  # Persistent storage configuration for ClickHouse
  persistence:
    # storageClassName: ""
    # Access mode for the persistent volume
    accessMode: ReadWriteOnce
    # Size of the persistent volume
    size: 10Gi

  resources:
    limits:
      cpu: 2000m
      memory: 2Gi
    requests:
      cpu: 500m
      memory: 512Mi

# Ingress configuration (for exposing OpenLIT via an ingress)
ingress:
  enabled: false
  className: "nginx"
  annotations: {}
  # kubernetes.io/ingress.class: nginx
  # kubernetes.io/tls-acme: "true"
  hosts:
  - host: chart-example.local
    paths:
    - path: /
      pathType: ImplementationSpecific
  tls:
  - secretName: chart-example-tls
    hosts:
    - chart-example.local
