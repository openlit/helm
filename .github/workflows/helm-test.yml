name: Helm Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  detect-changes:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Detect changed charts
        id: set-matrix
        run: |
          # Get changed files
          if [ "${{ github.event_name }}" = "pull_request" ]; then
            CHANGED_FILES=$(git diff --name-only ${{ github.event.pull_request.base.sha }} ${{ github.sha }})
          else
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)
          fi
          
          echo "Changed files:"
          echo "$CHANGED_FILES"
          
          # Find changed charts
          CHANGED_CHARTS=()
          
          # Check if openlit chart changed
          if echo "$CHANGED_FILES" | grep -E "^charts/openlit/" > /dev/null; then
            CHANGED_CHARTS+=("openlit")
          fi
          
          # Check if openlit-operator chart changed
          if echo "$CHANGED_FILES" | grep -E "^charts/openlit-operator/" > /dev/null; then
            CHANGED_CHARTS+=("openlit-operator")
          fi
          
          # Create matrix
          if [ ${#CHANGED_CHARTS[@]} -eq 0 ]; then
            echo "matrix={\"include\":[]}" >> "$GITHUB_OUTPUT"
            echo "No charts changed"
          else
            # Build JSON matrix manually
            MATRIX_JSON="{\"include\":["
            for i in "${!CHANGED_CHARTS[@]}"; do
              if [ $i -gt 0 ]; then
                MATRIX_JSON="$MATRIX_JSON,"
              fi
              MATRIX_JSON="$MATRIX_JSON{\"chart\":\"${CHANGED_CHARTS[$i]}\"}"
            done
            MATRIX_JSON="$MATRIX_JSON]}"
            
            echo "matrix=$MATRIX_JSON" >> "$GITHUB_OUTPUT"
            echo "Changed charts: ${CHANGED_CHARTS[*]}"
          fi

  test:
    needs: detect-changes
    if: needs.detect-changes.outputs.matrix != '{"include":[]}'
    runs-on: ubuntu-latest
    strategy:
      matrix: ${{ fromJson(needs.detect-changes.outputs.matrix) }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up Helm
        uses: azure/setup-helm@v4
        with:
          version: v3.12.1

      - name: Set up chart-testing
        uses: helm/chart-testing-action@v2.6.1

      - name: Run chart-testing (lint)
        run: ct lint --charts charts/${{ matrix.chart }} --validate-maintainers=false

      - name: Create kind cluster
        uses: helm/kind-action@v1.10.0

      - name: Run chart-testing (install)
        run: ct install --charts charts/${{ matrix.chart }} --debug
